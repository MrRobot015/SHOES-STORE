<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet" />
    <!-- style  -->
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>SHOES STORE</title>
    <script src="./assets/scripts/app.js" defer></script>
</head>

<body>
    <!-- top Navbar  -->
    <nav>
        <div class="nav-top">
            <!-- logo -->
            <div class="nav-item">
                <img src="./assets/images/sneakers.png" alt="" />
            </div>
            <!-- search -->
            <div class="nav-item">
                <div class="search">
                    <input type="text" placeholder="search" class="search-input" />
                    <img src="./assets/images/search.png" alt="" />
                </div>
            </div>
            <!-- link -->
            <div class="nav-item">
                <span class="limited-offer">Limited Offer!</span>
            </div>
        </div>
        <!-- products links -->
        <div class="nav-bottom">
            <h3 class="menu-item">air force</h3>
            <h3 class="menu-item">jordan</h3>
            <h3 class="menu-item">blazer</h3>
            <h3 class="menu-item">crater</h3>
            <h3 class="menu-item">hippie</h3>
        </div>
    </nav>
    <!-- slider -->
    <div class="slider">
        <div class="slider-wrapper">
            <div class="slider-item">
                <img src="./assets/images/air.png" alt="" class="slide-img" />
                <div class="slide-Bg"></div>
                <h1 class="slide-title">AIR FORCE <br> NEW <br> SEASON</h1>
                <h2 class="slide-price">$119</h2>
                <a href="#product">
                    <button class="buy-button">BUY NOW</button>
                </a>
            </div>

            <div class="slider-item">
                <img src="./assets/images/jordan.png" alt="" class="slide-img">
                <div class="slide-Bg"></div>
                <h1 class="slide-title">AIR JORDAN</br> NEW</br> SEASON</h1>
                <h2 class="slide-price">$149</h2>
                <a href="#product">
                    <button class="buy-button">BUY NOW</button>
                </a>
            </div>
            <div class="slider-item">
                <img src="./assets/images/blazer.png" alt="" class="slide-img">
                <div class="slide-Bg"></div>
                <h1 class="slide-title">BLAZER</br> NEW</br> SEASON</h1>
                <h2 class="slide-price">$109</h2>
                <a href="#product">
                    <button class="buy-button">BUY NOW</button>
                </a>
            </div>
            <div class="slider-item">
                <img src="./assets/images/crater.png" alt="" class="slide-img">
                <div class="slide-Bg"></div>
                <h1 class="slide-title">CRATER</br> NEW</br> SEASON</h1>
                <h2 class="slide-price">$129</h2>
                <a href="#product">
                    <button class="buy-button">BUY NOW</button>
                </a>
            </div>
            <div class="slider-item">
                <img src="./assets/images/hippie.png" alt="" class="slide-img">
                <div class="slide-Bg"></div>
                <h1 class="slide-title">HIPPIE</br> NEW</br> SEASON</h1>
                <h2 class="slide-price">$99</h2>
                <a href="#product">
                    <button class="buy-button">BUY NOW</button>
                </a>
            </div>
        </div>
    </div>

</body>

</html>
